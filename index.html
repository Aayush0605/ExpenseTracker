<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker Pro+</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --accent: #2563eb;
      --danger: #dc2626;
      --success: #16a34a;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: all 0.2s ease; }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .container {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 25px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 15px;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 15px;
    }

    .summary div { text-align: center; flex: 1; }
    .income { color: var(--success); }
    .expense { color: var(--danger); }

    .form { display: grid; gap: 10px; margin-bottom: 15px; }
    input, select {
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      width: 100%;
    }

    button {
      padding: 10px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover { background: #1e40af; }

    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .filters input, .filters select { flex: 1; padding: 6px; }

    .list {
      border-top: 1px solid #e5e7eb;
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #f1f5f9;
      padding: 8px 0;
    }

    .amount.income { color: var(--success); }
    .amount.expense { color: var(--danger); }

    .delete {
      background: transparent;
      border: none;
      color: var(--danger);
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
    }

    .muted { color: var(--muted); text-align: center; margin-top: 8px; }

    @media (max-width: 500px) {
      .container { padding: 15px; }
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker Pro+</h1>

    <div class="summary">
      <div>
        <p>Total Balance</p>
        <h3 id="balance">$0.00</h3>
      </div>
      <div>
        <p>Income</p>
        <h3 id="income" class="income">$0.00</h3>
      </div>
      <div>
        <p>Expenses</p>
        <h3 id="expense" class="expense">$0.00</h3>
      </div>
    </div>

    <div class="form">
      <div style="display:flex; gap:8px;">
        <select id="type"><option value="income">Income</option><option value="expense">Expense</option></select>
        <select id="category">
          <option value="General">General</option><option value="Food">Food</option><option value="Travel">Travel</option>
          <option value="Bills">Bills</option><option value="Shopping">Shopping</option><option value="Salary">Salary</option>
        </select>
      </div>
      <input type="text" id="desc" placeholder="Description (e.g., Grocery)">
      <input type="number" id="amount" placeholder="Amount (e.g., 100)">
      <button id="addBtn">Add Transaction</button>
    </div>

    <div class="filters">
      <input type="text" id="search" placeholder="Search...">
      <select id="filterCat">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Bills">Bills</option>
        <option value="Shopping">Shopping</option>
        <option value="Salary">Salary</option>
        <option value="General">General</option>
      </select>
    </div>

    <div class="list" id="list"></div>
  </div>

  <script>
    const STORAGE_KEY = 'expense_tracker_plus';
    const descInput = document.getElementById('desc');
    const amountInput = document.getElementById('amount');
    const categoryInput = document.getElementById('category');
    const typeInput = document.getElementById('type');
    const addBtn = document.getElementById('addBtn');
    const listEl = document.getElementById('list');
    const balanceEl = document.getElementById('balance');
    const incomeEl = document.getElementById('income');
    const expenseEl = document.getElementById('expense');
    const searchInput = document.getElementById('search');
    const filterCat = document.getElementById('filterCat');

    const loadData = () => JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    const saveData = (data) => localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

    function addTransaction() {
      const desc = descInput.value.trim();
      const amt = parseFloat(amountInput.value);
      const cat = categoryInput.value;
      const type = typeInput.value;
      if (!desc || isNaN(amt) || amt <= 0) return alert('Enter valid description and amount.');

      const amount = type === 'expense' ? -amt : amt;
      const item = { desc, amount, category: cat, type, date: new Date().toLocaleDateString(), id: Date.now() };
      const data = [...loadData(), item];
      saveData(data);
      clearInputs();
      renderList();
    }

    function clearInputs() {
      descInput.value = '';
      amountInput.value = '';
    }

    function deleteItem(id) {
      if (!confirm('Delete this transaction?')) return;
      const data = loadData().filter(item => item.id !== id);
      saveData(data);
      renderList();
    }

    function renderList() {
      const data = loadData();
      const searchTerm = searchInput.value.toLowerCase();
      const filterCategory = filterCat.value;
      listEl.innerHTML = '';
      let total = 0, income = 0, expense = 0;

      const filtered = data.filter(item =>
        item.desc.toLowerCase().includes(searchTerm) &&
        (filterCategory === 'All' || item.category === filterCategory)
      ).sort((a,b) => new Date(b.date) - new Date(a.date));

      filtered.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div><strong>${item.desc}</strong><br><span class="muted">${item.category} • ${item.date}</span></div>
          <div class="amount ${item.amount >= 0 ? 'income' : 'expense'}">
            ${item.amount >= 0 ? '+' : '-'}$${Math.abs(item.amount).toFixed(2)}
          </div>
          <button class="delete" onclick="deleteItem(${item.id})">×</button>`;
        listEl.appendChild(div);

        total += item.amount;
        if (item.amount >= 0) income += item.amount; else expense += Math.abs(item.amount);
      });

      balanceEl.textContent = $${total.toFixed(2)};
      incomeEl.textContent = $${income.toFixed(2)};
      expenseEl.textContent = $${expense.toFixed(2)};

      if (filtered.length === 0) listEl.innerHTML = '<p class="muted">No transactions found.</p>';
    }

    addBtn.onclick = addTransaction;
    searchInput.oninput = renderList;
    filterCat.onchange = renderList;
    renderList();
  </script>
</body>
</html>
